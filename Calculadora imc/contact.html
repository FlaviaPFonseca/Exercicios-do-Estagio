  <h1> Entre em Contato! </h1>
<section class="box">
  <div class="Contato">
    <fieldset>
   <legend><b>Formulario- Contato</b></legend>
   <br>
    <form action="/formulario-contato" method="post">
      <div class="inputBox">
          <label for="nome">Nome:</label>
          <input type="texto" id="nome" name="nome_usuario"required>
      </div>
      <br><br>
      <div  class="inputBox">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email_usuario"required>
      </div>
      <br><br>
      <div class="inputBox">
          <label for="texto">Texto:</label>
          <textarea id="texto" name="texto_usuario"></textarea>
      </div>
      <br><br>
      <div class="button">
        <button type="submit">Enviar</button>
      </div>
    </fieldset>
  </form>
  </div>
</section>
